<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker app</title>
    <script src="https://kit.fontawesome.com/7b6d183795.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
    <div class="page">
        <div id="AllVoices" class="mode displayedMode">
            <ul id="voicesList"></ul>
        </div>

        <div id="Microphone" class="mode">
            <div class="recordButtonDiv">
                <button id="recordCircleBut" class="recordCircle">Recording is off</button>
            </div>
        </div>

        <div id="Stream" class="mode">
            <h1>Active: stream-mode</h1>
        </div>

        <div class="bar" id="bar">
            <button data-action="showAllVoicesPage" id="AllVoicesButton" class="button activeButton">
                <i class="fas fa-list"></i>
                All-voices
            </button>

            <button data-action="showMicrophonePage" id="MicrophoneButton" class="button">
                <i class="fas fa-microphone-alt"></i>
                Microphone
            </button>

            <button data-action="showStreamPage" id="StreamButton" class="button">
                <i class="fas fa-podcast"></i>
                Stream
            </button>
        </div>
    </div>
</body>

</html>
